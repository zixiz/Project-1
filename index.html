<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Theme</title>
</head>
<body>

<div id="formContainer" class="container">
    <!-- heading -->
    <div class="row mt-2">
        <div class="col">
            <h1 class="text-center myFont">My Task Board</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm ">
            <div class="row">
                <form name="inputForm" id="formStyle">
                    </div>
                    <div class="row mt-3">
                        <div class="col-1 shulayim"></div>
                        <div class="col-11 pl-0"><input type="text" class="form-control" disabled></div>
                    </div>
                    <div class="row">
                        <div class="col-1 removeTopBorder shulayim"></div>
                        <div class="col-11 pl-0"><input name="task" type="text" class="form-control removeTopBorder"  placeholder="Your Task" required/></div>

                    </div>
                    <div class="row">
                            <div class="col-1 removeTopBorder shulayim"></div>
                            <div class="col-11  pl-0"><input name="date" placeholder="Finish Date" type="date"  class="form-control removeTopBorder" required/></div>
                    </div>
                    <div class="row">
                            <div class="col-1 removeTopBorder shulayim"></div>
                            <div class="col-11 pl-0"><input name="time" placeholder="Deadline"  type="time" class="form-control removeTopBorder" ></div>
                    </div>
                    <div class="row">
                            <div class="col-1 removeTopBorder shulayim"></div>
                            <div class="col-11 pl-0"><input type="text" class="form-control removeTopBorder" disabled></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4"><button type="button" onclick="addTask()" class="btn btn-block buttoNdesign mt-2">Add</button></div>
                        <div class="col-md-4"><button type="reset" class="btn btn-block buttoNdesign mt-2">Clear</button></div>
                        <div class="col-md-4"><button type="button" onclick="removeAllNotes()" class="btn btn-block buttoNdesign mt-2">Clear all notes</button></div>

                    </div>
                    <div id="error_msg" class="error_msg_style">

                    </div>                    
                </form>
            </div>
        </div>
          
    </div>
    <div class="container-fluid">
        <div class="mt-2">
            <ul id="liContainer">
                
            </ul>
        </div>
    </div>


    
<!-- bootstrap script -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>

</body>
</html>
